
spring:
  datasource:
    url: jdbc:mysql://192.168.56.10:3306/gulimall_wms?useUnicode=true&characterEncoding=utf-8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.56.10:8848
  application:
    name: gulimall-ware
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  rabbitmq:
    virtual-host: my_vhost
    host: 192.168.56.10
    # 开启发送端发送确认，无论是否到达broker都会触发回调【发送端确认机制+本地事务表】
    publisher-confirm-type: correlated
    # 开启发送端抵达队列确认，消息未被队列接收时触发回调【发送端确认机制+本地事务表】
    publisher-returns: true
    # 消息在没有被队列接收时是否强行退回
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual #开启手动ack模式。防止消息丢失
mybatis-plus:
  #classpath*表示扫描包括引入的其他包下的mapper映射文件
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      #设置主键自增
      id-type: auto
server:
  port: 11000
logging:
  level:
    com.zzclearning.gulimall.ware.dao: debug